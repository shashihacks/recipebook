<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-list>
          <ion-item  *ngFor="let recipe of recipes;let i=index" (click)="onLoadRecipe(recipe, i)">
            {{recipe.title}}
            <ion-note item-end>
                {{recipe.difficulty}}
            </ion-note>
          </ion-item>
        </ion-list>
